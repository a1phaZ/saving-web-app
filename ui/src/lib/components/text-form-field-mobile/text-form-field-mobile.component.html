@if(controlDir) {
<div class="input__wrapper">
  @if(options.label) {
  <div class="input__label">{{ options.label | transloco }}</div>
  }
  <div [style.width]="'100%'">
    <div class="input__container" [ngClass]="{ input__error: controlDir.control?.touched && !controlDir.control?.valid }">
      <input
        id="input"
        (input)="onChange($any($event.target).value)"
        (blur)="onTouched(); blur.emit()"
        [disabled]="disabled"
        [placeholder]="(options.placeholder || '') | transloco"
        class="form-control input__field"
        [ngClass]="{
        'is-invalid': controlDir.control?.touched && !controlDir.control?.valid
      }"
        [value]="controlDir.control?.value"
        [type]="'text'"
        autocomplete="off"
        [uiPattern]="pattern"
        inputmode="decimal"
      />
      <label for="input" class="input__label">{{ options.suffix || '' }}</label>

    </div>
    @if(controlDir.control?.touched && !controlDir.control?.valid) {
      <ui-field-error-messages [errors]="controlDir.errors || {}"></ui-field-error-messages>
    }
  </div>

</div>
}
