<mat-sidenav-container class="dashboard__wrapper" [hasBackdrop]="false">
  <mat-sidenav [opened]="true" [mode]="'side'" class="sidebar">
    <ui-sidebar-block></ui-sidebar-block>
  </mat-sidenav>
<!--  <mat-sidenav position="end" [opened]="true">End</mat-sidenav>-->
  <section class="content__block">
    <div class="content__block-header">
      <div class="header__wrapper">
        <h1>Your Financial Dashboard</h1>
        <span>Welcome back, Artemiy Zebzeev!</span>
      </div>
      <div class="activity__wrapper">
        <button mat-icon-button><mat-icon>search</mat-icon></button>
        <button mat-icon-button><mat-icon>notifications_none</mat-icon></button>
        <button mat-stroked-button>Кнопка</button>

      </div>
    </div>
    <div class="content__block-actions">
      <div class="actions__block">
        <ui-segment-button [items]="fastPeriodChangeItems"></ui-segment-button>
      </div>
      <div class="actions__block">
        <button mat-stroked-button><mat-icon>calendar_today</mat-icon>8 Feb - 15 Feb 2024</button>
        <button mat-stroked-button><mat-icon>filter_list</mat-icon>Filter</button>
      </div>
    </div>
    <div class="content__block-cards"></div>
  </section>
</mat-sidenav-container>
